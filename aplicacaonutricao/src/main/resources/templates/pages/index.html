				<div id="mensagem"></div>

		<div th:include="parts/scripts"></div>


<script>


$(document).ready(function(){
	buscar();	
})

function buscar() {

	var data=formatarData();
	var dataparam = "?data=" + data;
	$.get('/consultas/todos' + dataparam).done(function(response) {
		console.log(response);
		var lista=JSON.parse(response);
		$("#nconsultas").html(lista.length)
		
		if (lista.length>0){
			$("#mensagem").html(`<p>Os pacientes que você vai encontrar hoje são : <div id="pessoas"></div></p>`);
			lista.forEach((e)=>{
				$("#pessoas").append(`<a href="/pacientes/crud/${e.paciente.id}"><p>${e.paciente.nome}
				(${e.horario.split(' ')[1]} horas) - ${e.status}</p></a>`)

			})
		}
		
	}).fail(function(xhr) {
		tratarErro(xhr);
	});
}


</script>
